<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="card">
        
       <div class="heading"><h1 class="ani">Weather</h1></div>
     <div class="search">
<input type="text" placeholder="Enter city name" spellcheck="false" required>
    <button>. <i class="fa-brands fa-searchengin fa-fade imm"></i></button>

     </div>

     <div class="error">
        <p>Wrong City Name</p>
     </div>
     <div class="weather">
        <img src="./images/rain.png" class="weather-icon" alt="">
           <h2 class="temp"></h2>
           <h3 class="city"></h3>
           <div class="details">
        <div class="col">
           <img src="./images/humidity.png" alt="">
        <div>
            <p class="humidity"></p>
            <p>Humidity</p>
        </div>
    </div>
    <div class="col">
        <img src="./images/wind.png" alt="">
        <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
        </div>
    </div>
    </div>
    <div class="detail2">
    <div class="col1">
        <img src="./images/pres.jpeg" alt="">
        <div>
            <p class="press"></p>
            <p>Pressure</p>
        </div>
    </div>
    <div class="col1">
        <img src="./images/country.jpg" alt="">
        <div>
            <p class="country"></p>
            <p>Country</p>
        </div>
    </div>
</div>
     </div>

    
    </div>



    
</body>
</html>
